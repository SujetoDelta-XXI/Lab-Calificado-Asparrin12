{% extends "base.html" %}
{% block content %}
<h1>{% if object %}Editar{% else %}Crear{% endif %} Actividad</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if object %}Actualizar{% else %}Crear{% endif %}</button>
    <a href="{% url 'actividad_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
